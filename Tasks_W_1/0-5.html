<!--
    Meta Tag
    For Defining The Content Encoding

    1. charset      => character set => يستخدم لكتابة نوع الترميز
    2. author       => لكتابه اسم الكاتب او المؤلف 
    3. description  => وصف المحتوي الخاص بالفحة والذي سيظهر تحت اسم عنوان الصفحه عند البحث ف جوجل
    4. viewport     => جعل طول وعرض الصفحه متناسق مع الجهاز الذي تستخدمة
    5. keywords     => الكلمات الافتتاحية للبحث عن متصفحك
    6. http-equiv   => attribute provides an HTTP header for the information/value of the content attribute.
    لمطورين الويب باختصار ال (ايدج) حين يجب عرض الصفحه به(meta)يعني تسمح الـ ,(IE)تستخدم في حين كنت ترغب في دعم الإصدارات القديمة من 
    
-->
<meta charset="UTF-8">
<meta name="author" content="Omar">
<meta name="description" content="discripe your page ">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="X-UA-Compatible" content="IE=7">
